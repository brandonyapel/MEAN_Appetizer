<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <div class="content">

        <section ng-repeat="code in mc.code.list">
            <h2>{{code.filename+code.filetype}}</h2>
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-copy"></span> Copy
            </button>
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-download-alt"></span> Download
            </button>

            <textarea class="form-control" rows="10" placeholder="empty code file" ng-model="code.codestring"></textarea>
        </section>

        <button>exit</button>
        <button>save</button>
        <button>download</button>
        

    </div>
</div>
