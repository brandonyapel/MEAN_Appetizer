<div class="container">
  <div class="content">
    <h2 class="lead">Register User</h2>
    <h2 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form class="col-lg-6" ng-submit="lc.registerUser()">
      <div>
          <label for="username">Username:</label>
          <input class="form-control" type="text" ng-model="lc.user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input class="form-control" type="password" ng-model="lc.user.password" />
      </div>
      <input class="btn btn-info" type="submit" name="submit" value="Register" />
      <a href="#home">Cancel</a>
    </form>
  </div>
</div>
